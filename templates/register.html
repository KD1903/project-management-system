{% extends "base.html" %}

    {% block content %}

    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Sign up</h3>
		<div class="card-text">
			<form method="post">

             {% csrf_token %}


                {% if messages %}
                    {% for message in messages %}

                    <div class="alert alert-info">
                    {{ message }}
                    </div>

                    {% endfor %}
                {% endif %}
				
                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username"class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div><br>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div><br>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div><br>
				<div class="form-group">
					<label for="exampleInputEmail1">Login as</label><br>
					<label for="exampleInputEmail1">Leader</label>
					<input type="radio" name="account" value="leader" required>
					<label for="exampleInputEmail1">Member</label>
					<input type="radio" name="account" value="member" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign up</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login' %}">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
